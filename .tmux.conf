# Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l bash"

setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g status-right-length 200
set -g status-interval 120 
set -g status-right '#[fg=grey,dim] #(python ~/.settings/tmux.py) '
set-window-option -g window-status-format '#[fg=cyan,dim] #I#[fg=blue]:#[default]#W#[fg=grey,dim] '
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold] #I#[bg=blue,fg=cyan]:#[fg=white]#W#[fg=dim] âš‘ '

# vi(m) mode
setw -g mode-keys vi

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
